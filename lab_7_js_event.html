<html>
    <head>
        <title>Event listner.</title>
    </head>
    <body>
        <h1 style="text-align: center;">JS Events</h1>
        <hr style="background: #000; height: 2; width: 150px;">
        <!-- hoizontal rule-->
        <hr style="background: #000; height:2px;">
        <h3>1. Click Event</h3>
        <button id="button">click the button</button>
        <!-- hoizontal rule-->
        <hr style="background: #000; height:2px;">
        <h3></h3>
        <div style=" text-align: center; font-size: 30; text-decoration-color: aqua;" >
            <p id="hover"> <strong> this is an example to cahnge color on mouse hober</strong></p>
        </div>
        <script>
            function click_event(){
                alert("button clicked.")
            }    
            document.getElementById("button").addEventListener('click',click_event);
            
            function blue(){
                document.getElementById("hover").style.color="#3f37c9";
            }
            function white(){
                document.getElementById("hover").style.color="black";
            }
             document.getElementById("hover").addEventListener("mouseover",blue);
             document.getElementById("hover").addEventListener("mouseleave",white);


        </script>
        
    </body>
</html>
